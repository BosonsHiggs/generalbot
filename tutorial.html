<!-- GeneralBot Index HTML by JvNeto -->
<!-- Date: 19/06/2021 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeneralBot</title>

    <!-- FONT -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/index.css?version=1" />

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/menu-manager.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-options-container">
          <div class="header-logo">
            <img src="./assets/img/logo.png" alt="" />
            <span>GeneralBot</span>
          </div>
          <button
            id="MenuButtom"
            class="header-menu-button"
            onclick="MenuManager()"
          >
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div id="HeaderMenuContainer" class="header-menu-container">
          <div class="header-options">
            <a href="#" class="select option-init">Início</a>
            <a href="commands.html">Comandos</a>
            <a href="tutorial.html">Tutoriais</a>
            <a href="#">Doar</a>
          </div>
          <div class="header-state">
            <i class="fas fa-robot"></i>
            <h5>Status:</h5>
            <h6 class="online">ONLINE</h6>
          </div>
        </div>
      </div>
    </header>
    <div class="content-body">
      <div class="container">
        <div class="body">
          <h1>Precisa de ajuda?</h1>
          <p>
            Produzimos alguns videos tutorias para ajudar a usar o GeneralBot!
          </p>
          <div>
            <iframe
              id="ytplayer"
              type="text/html"
              width="640"
              height="360"
              src="http://www.youtube.com/embed?listType=user_uploads&list=Gamekiks"
              frameborder="0"
            />
          </div>
        </div>
      </div>
      <footer>
        <div class="container">
          <div class="top-content">
            <div class="discord-servidor-support">
              <i class="fab fa-discord"></i>
              <div class="text-aling">
                <h6>Entre em nosso servidor no discord para suporte!</h6>
                <a href="https://discord.gg/gSHCMPe">Entrar no servidor</a>
              </div>
            </div>
            <div class="doar-content">
              <p>
                Gostou? Para nos incentivar e fazer com que o projeto continue
                faça uma doação
              </p>
              <a href="commands.html"
                ><i class="fab fa-cc-paypal"></i>
                <span>Fazer uma doação</span></a
              >
            </div>
          </div>
          <div class="bottom-content">
            <div class="info">
              <h3>GeneralBot</h3>
              <p>
                O GeneralBot é um bot de administrador com comandos para
                administradores, funcionários e usuários comuns.
              </p>
              <h6>Copyright © 2020 - 2021 GeneralBot</h6>
            </div>
            <div class="lang-container">
              <div class="lang-content">
                <img src="./assets/img/lang/pt_BR.png" alt="" />
                <span>Brasil</span>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
